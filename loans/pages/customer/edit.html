<div ng-include="'pages/home/nav.html'"></div>
<div id="page-wrapper" style="min-height: 586px;">
    <div class="graphs">
        <div class="col_3">

        </div>
        <div class="content_bottom">
            <div class="col-md-12 span_3">
                <div class="bs-example1" data-example-id="contextual-table">
                    <h1>Edit <b>{{FirstName}} {{LastName}}'s</b> Details</h1>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <b>Edit FirstName(s)</b>
                                <input required type="text" ng-model="FirstName" placeholder="First Name" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit Surname</b>
                                <input required type="text" ng-model="LastName" placeholder="Surname" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit CellNumber</b>
                                <input required type="text" ng-model="CellNumber" placeholder="CellPhone Number" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit Email</b>
                                <input type="text" ng-model="EmailAddress" placeholder="Email Address" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit ID #</b>
                                <input disabled required type="text" ng-model="IdNumber" placeholder="Identity Number" style="width:90%; padding:1%">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <b>Edit Location</b>
                                <input required type="text" ng-model="Location" placeholder="Province" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit Physical Address</b>
                                <input required type="text" ng-model="Address" placeholder="Physical Address" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit BankName</b>
                                <input required type="text" ng-model="BankName" placeholder="Bank Name" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit Account Number</b>
                                <input required type="text" ng-model="AccountNumber" placeholder="Account Number" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit Branch Code</b>
                                <input required type="text" ng-model="BranchCode" placeholder="Branch Code" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <b>Edit Account Type</b>
                                <input required type="text" ng-model="AccountType" placeholder="Account Type" style="width:90%; padding:1%">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="editCustomer()">Submit</button> <button type="reset" class="btn btn-warning" ng-click="reset()">Reset</button>
                            </div>
                            <p><a href="#/viewCustomer">Abort</a></p>
                        </div>
                    </div>
                    <p style="color:red;">{{error}}</p>
                </div>

            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
