<div ng-include="'pages/home/nav.html'"></div>
<div id="page-wrapper" style="min-height: 586px;">
    <div class="graphs">
        <div class="col_3">
         
        </div>
       <div class="content_bottom">
            <div class="col-md-12 span_3">
                <div class="bs-example1" data-example-id="contextual-table">
                    <h1>Register <b>Customer</b></h1>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter FirstName(s)</label>
                                <input required type="text" class="form-control" style="outline:solid" ng-model="firstname" placeholder="First Name" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter Surname</label>
                                <input required type="text" class="form-control" style="outline:solid" ng-model="surname" placeholder="Surname" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter CellNumber</label>
                                <input required type="number" class="form-control"style="outline:solid" ng-model="cellnumber" placeholder="CellPhone Number" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter Email</label>
                                <input type="text" class="form-control" style="outline:solid" ng-model="email" placeholder="Email Address" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter ID #</label>
                                <input required type="number" class="form-control" style="outline:solid" ng-model="idnumber" placeholder="Identity Number" id="inputDefault">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter Location</label>
                                <input required type="text" class="form-control" style="outline:solid" ng-model="location" placeholder="Province" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter Physical Address</label>
                                <input required type="text" class="form-control" style="outline:solid" ng-model="address" placeholder="Physical Address" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter BankName</label>
                                <input required type="text" class="form-control" style="outline:solid" ng-model="bankname" placeholder="Bank Name" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter Account Number</label>
                                <input required type="number" class="form-control" style="outline:solid" ng-model="accountnumber" placeholder="Account Number" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter Branch Code</label>
                                <input required type="text" class="form-control" style="outline:solid" ng-model="branchcode" placeholder="Branch Code" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputDefault">Enter Account Type</label>
                                <input required type="text" class="form-control" style="outline:solid" ng-model="accounttype" placeholder="Account Type" id="inputDefault">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="addCustomer()">Register</button> <button type="reset" class="btn btn-warning" ng-click="reset()">Reset</button>
                            </div>
                            <p><a href="#/home">Abort</a></p>
                        </div>
                    </div>
                    <p style="color:red;">{{message}}</p>
                </div>    
                
            </div>
            <div class="clearfix"> </div>
        </div>     
    </div>
</div>
